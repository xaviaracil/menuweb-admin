<div class="page-header">
  <h1>Translations</h1>
</div>
<div class="row">
<div class="alert alert-danger alert-dismissable" ng-show="currentError">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  {{ currentError }}
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">New Translation</h3>
    </div>
    <div class="panel-body">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="restaurantName">Restaurant Name:</label>
                <select class="form-control" id="restaurantName" ng-model="translation.restaurant" ng-options="r.id as r.getName() for r in restaurants"></select>
            </div>
            <div class="form-group">
                <label class="sr-only" for="language">Language:</label>
                <select class="form-control" id="language" ng-model="translation.language" ng-options="l.id as l.name for l in languages"></select>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="create(translation)">Create</button>
        </form>
    </div>
</div>
</div>
<div class="row">
  <div class="gridStyle" ng-grid="gridOptions"></div>
</div>
