<div class="page-header">
  <h1>New Restaurant</h1>
</div>
<form class="form-horizontal" role="form"> 
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="restaurant.name">
        </div>
    </div>
    <div class="form-group">        
        <label class="col-sm-2 control-label">Location</label>
        <div class="col-sm-10">
            <google-map center='map.center' zoom='map.zoom' draggable="true" options='{streetViewControl:false}' events="map.events">
                <marker coords="map.clickedMarker">
                </marker>
            </google-map>
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="3" id="address" placeholder="Enter Address" ng-model="restaurant.address"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="postalCode" class="col-sm-2 control-label">Postal Code</label>
        <div class="col-sm-10">            
            <input type="text" class="form-control" id="postalCode" placeholder="Enter Postal Code" ng-model="restaurant.postalCode">
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="city" placeholder="Enter City" ng-model="restaurant.city">
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">Province</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="state" placeholder="Enter Province" ng-model="restaurant.state">
        </div>
    </div>
    <div class="form-group">
        <label for="language" class="col-sm-2 control-label">Initial Language</label>
        <div class="col-sm-10">
            <select class="form-control" id="language" ng-model="restaurant.language" ng-options="l.id as l.name for l in languages"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="dishes" class="col-sm-2 control-label">Dishes</label>
        <div class="col-sm-10">
            <input type="hidden" id="dishes">
            <div class="gridStyle" ng-grid="gridOptions"></div>
            <a class="btn btn-info" ng-click="addDishes()"><span class="glyphicon glyphicon-plus">More dishes</a>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" ng-click="save(restaurant)">Save</button>
        </div>
    </div>
</form>
<div class="row">
<div class="alert alert-danger alert-dismissable" ng-show="currentError">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  {{ currentError }}
</div>
</div>
