<ion-view title="'Restaurants'" right-buttons="rightButtons">
<ion-side-menus>
  <!-- Center content -->
  <ion-pane ion-side-menu-content>
  <google-map center='map.center' zoom='map.zoom' draggable="true" options='{streetViewControl:false}'>
    <markers models="map.markers" coords="'self'" click="'onClicked'" icon="'icon'" 
             doCluster="map.doCluster" clusterOptions="map.clusterOptions">
        <windows show="'showWindow'">
            <div class="list">
                <a class="item item-avatar" href="#" ng-non-bindable>
                <img src="{{ logoUrl }}">
                <h2>{{ title }}</h2>
                <p ng-non-bindable>Languages: <span class="badge" id="tanslations_{{id}}">{{ translationNumber }}</span></p>
                </a>
            </div>
            <!--
            <h3 ng-non-bindable> {{ title }}</h3>
            <p ng-non-bindable>Languages: <span class="badge" id="tanslations_{{id}}">{{ translationNumber }}</span></p>
            -->
        </windows>
    </markers>
  </google-map>
    </ion-pane>

  <!-- Right menu -->
  <ion-side-menu side="right">
  <!-- debug
    <header class="bar bar-header bar-assertive">

            {{ rest.title }}
            </ion-item>
        </ion-list>

    -->

</ion-side-menus>
