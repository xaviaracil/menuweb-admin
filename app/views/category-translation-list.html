<div class="page-header">
  <h1>Translations of {{ currentCategory.getName() }}</h1>
</div>
<ol class="breadcrumb">
  <li><a ui-sref="dashboard.restaurants">Home</a></li>
  <li><a ui-sref="^">Categories</a></li>
  <li class="active">{{ currentCategory.getName() }}</li>
</ol>  
<div class="row">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">New Translation</h3>
    </div>
    <div class="panel-body">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="language">Language:</label>
                <select class="form-control" id="language" ng-model="translation.language" ng-options="l.id as l.name for l in languages"></select>
            </div>
            <div class="form-group">
                <label class="sr-only" for="name">Translation:</label>
                <input type="text" id="name" ng-model="translation.name" placeholder="Translation">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="create(translation)">Create</button>
        </form>
    </div>
</div>
</div>
<div class="row">
  <div class="gridStyle" ng-grid="gridOptions"></div>
</div>
