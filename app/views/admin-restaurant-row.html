<div ng-style="{ 'cursor': row.cursor }" ng-repeat="col in renderedColumns" ng-class="[ col.colIndex(), (row.getProperty('completed') ? '' : 'red')]" class="ngCell {{col.cellClass}}">
    <div class="ngVerticalBar" ng-style="{height: rowHeight}" ng-class="{ ngVerticalBarVisible: !$last }">&nbsp;</div>
    <div ng-cell></div>
</div>
